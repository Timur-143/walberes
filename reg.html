<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация и Вход</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .form { max-width: 300px; margin: auto; }
    input { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    button { padding: 10px; width: 100%; }
    .message { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="form">
    <h2>Регистрация</h2>
    <input type="text" id="regUsername" placeholder="Имя пользователя" />
    <input type="password" id="regPassword" placeholder="Пароль" />
    <button onclick="register()">Зарегистрироваться</button>
    <div id="regMessage" class="message"></div>
  </div>

  <div class="form" style="margin-top: 40px;">
    <h2>Вход</h2>
    <input type="text" id="loginUsername" placeholder="Имя пользователя" />
    <input type="password" id="loginPassword" placeholder="Пароль" />
    <button onclick="login()">Войти</button>
    <div id="loginMessage" class="message"></div>
  </div>

  <script src="reg.js"></script>
</body>
</html>
